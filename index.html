<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/output.css">
    <title>Wizard Academy</title>
</head>

<body class="font-sans bg-[#1D1E22]">
    <header class="m-0 h-15 w-full fixed bg-[#1D1E22] text-[#FFF] p-0 pt-1 pl-15">
        <h1 class="text-xl m-0">Solar System</h1>
        <h3 class="text-sm m-0">Wizard Academy</h3>
    </header>

    <div class="fixed w-140 text-white/50 left-1/2 -translate-x-1/2 mt-120">
        <form action="" class="flex flex-wrap justify-center gap-2">
            <input type="button" id="sun" value="Sun" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="mercury" value="Mercury" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="venus" value="Venus" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="earth" value="Earth" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="mars" value="Mars" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="jupiter" value="Jupiter" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="saturn" value="Saturn" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="uranus" value="Uranus" class="p-1 hover:text-white active:text-[#0084FF]">
            <input type="button" id="neptune" value="Neptune" class="p-1 hover:text-white active:text-[#0084FF]">
        </form>
    </div>

    <canvas id="c"></canvas>

    <div id="container" class="absolute bg-amber-500 p-2 hidden pointer-events-none"></div>
    
    <script src="./main.js" type="module" id="script"></script>

</body>
</html>
